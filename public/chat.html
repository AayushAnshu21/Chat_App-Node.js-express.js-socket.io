<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>
<body>
    <p>Chat App</p>
    <div>
        <form id="message-form">
            <input
              name="message"
              placeholder="Message"
              required
              autocomplete="off"
            />
            <button>Send</button>
          </form>
        <button id="send-location">Send location</button><br><br>
        <form id='image-form'>
          <label for="upfile">Select image/video</label><br>
          <input name="imgfile" type='file' id="upfile" accept='image/*,video/*' >
          <button>Send image/video</button>
        </form>

        <div id="messages" class="chat__messages"></div>
    </div>

    


    <script id="message-template" type="text/html">
      <div class="message">
          <p>
             <strong><span class="message__name">{{username}}</span></strong> 
              <strong><span class="message__meta">{{createdAt}}</span></strong>
              <img style="width:300px;" src="{{url}}" id='output'><br>
          </p>
          <p>{{message}}</p>
      </div>
    </script>

    <script id="location-message-template" type="text/html">
      <div class="message">
        <p>
          <strong><span class="message__name">{{username}}</span></strong> 
           <strong><span class="message__meta">{{createdAt}}</span></strong>
       </p>
             <p><a href="{{url}}" target="_blank">My current location</a></p>   
      </div>
    </script>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
